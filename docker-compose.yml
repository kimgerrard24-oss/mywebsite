x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "50m"
    max-file: "5"

services:
  # ============================================================
  # Caddy - Reverse Proxy + HTTPS
  # ============================================================
  caddy:
    image: caddy:2-alpine
    container_name: phlyphant-caddy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - /var/lib/phlyphant/caddy/data:/data
      - /var/lib/phlyphant/caddy/config:/config
      - /etc/caddy/cloudflare.crt:/etc/caddy/cloudflare.crt:ro
      - /etc/caddy/cloudflare.key:/etc/caddy/cloudflare.key:ro      
    depends_on:
      - frontend
      - backend
    networks:
      - phlyphant_network
    logging: *default-logging

  # ============================================================
  # Frontend (Next.js)
  # ============================================================
  frontend:
    image: ghcr.io/kimgerrard24-oss/mywebsite-frontend:latest
    container_name: phlyphant-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.production
    read_only: true
    tmpfs:
      - /tmp:size=64m
    cap_drop:
      - ALL
    depends_on:
      - backend
    networks:
      - phlyphant_network

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

    logging: *default-logging

  # ============================================================
  # Backend (NestJS)
  # ============================================================
  backend:
    image: ghcr.io/kimgerrard24-oss/mywebsite-backend:latest
    container_name: phlyphant-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    depends_on:
      - postgres
      - redis
    networks:
      - phlyphant_network

    ports: 
      - "127.0.0.1:4001:4001"

    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:4001/system-check || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 8
      start_period: 10s

    logging: *default-logging
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp:size=64m

  # ============================================================
  # PostgreSQL 18
  # ============================================================
  postgres:
    image: postgres:18
    container_name: phlyphant-postgres
    restart: unless-stopped
    env_file:
      - ./backend/.env.production
    volumes:
      - ./postgres-data:/var/lib/postgresql:rw
    networks:
      - phlyphant_network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB -h localhost -p 5432 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 10s

    logging: *default-logging

  # ============================================================
  # Redis (Production Hardened)
  # ============================================================
  redis:
    image: redis:7.2.4-alpine
    container_name: phlyphant-redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    command:
      - sh
      - -c
      - |
        redis-server \
          --requirepass "${REDIS_PASSWORD}" \
          --protected-mode yes \
          --appendonly no \
          --save "" \
          --maxmemory 256mb \
          --maxmemory-policy allkeys-lru \
          --rename-command FLUSHALL "" \
          --rename-command FLUSHDB "" \
          --rename-command CONFIG "" \
          --rename-command SHUTDOWN "" \
          --rename-command DEBUG "" \
          --rename-command KEYS "" \
          --rename-command SAVE "" \
          --rename-command EVAL "" \
          --rename-command SCRIPT ""
    volumes:
      - redis-data:/data
    networks:
      - phlyphant_network

    healthcheck:
      test: ["CMD-SHELL", "redis-cli -h localhost -a \"$REDIS_PASSWORD\" ping || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 5
      start_period: 10s

    logging: *default-logging

# ============================================================
# Networks
# ============================================================
networks:
  phlyphant_network:
    driver: bridge

# ============================================================
# Volumes
# ============================================================
volumes:
  postgres-data:
  caddy_data:
  caddy_config:       
  redis-data: