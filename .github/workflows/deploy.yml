name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 0) Load AWS Secrets
      # -----------------------------------------------------------
      - name: Load AWS Secrets
        run: |
          echo "${{ secrets.AWS_SECRETS }}" > .aws.env
          export $(grep -v '^#' .aws.env | xargs)
        shell: bash

      # -----------------------------------------------------------
      # 1) Validate required secrets
      # -----------------------------------------------------------
      - name: Validate secrets
        run: |
          REQUIRED=("LINODE_HOST" "LINODE_SSH_KEY" "GHCR_USERNAME" "GHCR_TOKEN" "SENTRY_AUTH_TOKEN" "INTERNAL_HEALTH_TOKEN")
          for KEY in "${REQUIRED[@]}"; do
            if [ -z "${!KEY}" ]; then
              echo "ERROR: Missing required secret: $KEY"
              exit 1
            fi
          done
          echo "All required secrets exist."
        env:
          LINODE_HOST: ${{ secrets.LINODE_HOST }}
          LINODE_SSH_KEY: ${{ secrets.LINODE_SSH_KEY }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          INTERNAL_HEALTH_TOKEN: ${{ secrets.INTERNAL_HEALTH_TOKEN }}

      # -----------------------------------------------------------
      # 2) Create Sentry env for frontend
      # -----------------------------------------------------------
      - name: Create Sentry env for frontend
        working-directory: frontend
        run: |
          echo "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}" > .env.sentry-build-plugin
          echo "SENTRY_ORG=phlyphant" >> .env.sentry-build-plugin
          echo "SENTRY_PROJECT=frontend" >> .env.sentry-build-plugin
          echo "SENTRY_RELEASE=frontend-${{ github.sha }}" >> .env.sentry-build-plugin

      # -----------------------------------------------------------
      # Create sentry.properties
      # -----------------------------------------------------------
      - name: Create sentry.properties
        working-directory: frontend
        run: |
          echo "defaults.url=https://sentry.io/" > sentry.properties
          echo "defaults.org=phlyphant" >> sentry.properties
          echo "defaults.project=frontend" >> sentry.properties

      # -----------------------------------------------------------
      # Create frontend .env.production
      # -----------------------------------------------------------
      - name: Create frontend .env.production
        run: echo "${{ secrets.FRONTEND_ENV_PRODUCTION }}" > frontend/.env.production

      # -----------------------------------------------------------
      # 3) Build frontend
      # -----------------------------------------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          rm -rf .next
          npm ci
          npm run build

      - name: Build frontend with Sentry
        working-directory: frontend
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          rm -rf .next
          npm ci
          npm run build

      # -----------------------------------------------------------
      # 3.1) Upload Sentry sourcemaps
      # -----------------------------------------------------------
      - name: Upload Sentry sourcemaps
        working-directory: frontend
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: phlyphant
          SENTRY_PROJECT: frontend
          SENTRY_RELEASE: frontend-${{ github.sha }}
        run: |
          npx sentry-cli releases new "$SENTRY_RELEASE"
          npx sentry-cli releases files "$SENTRY_RELEASE" upload-sourcemaps .next \
            --ignore=.next/cache \
            --rewrite
          npx sentry-cli releases finalize "$SENTRY_RELEASE"

      # -----------------------------------------------------------
      # 4) Login to GHCR
      # -----------------------------------------------------------
      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      # -----------------------------------------------------------
      # Create backend .env.production
      # -----------------------------------------------------------
      - name: Create backend .env.production
        run: echo "${{ secrets.BACKEND_ENV_PRODUCTION }}" > backend/.env.production

      # -----------------------------------------------------------
      # Install + Build Backend
      # -----------------------------------------------------------
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend (tsc)
        working-directory: backend
        run: npm run build

      # -----------------------------------------------------------
      # 5) Build + Push Frontend Docker image
      # -----------------------------------------------------------
      - name: Build frontend Docker image
        run: |
          docker build \
            --no-cache \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:latest \
            frontend

      - name: Push frontend Docker image
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:latest

      # -----------------------------------------------------------
      # 6) Build + Push Backend Docker image
      # -----------------------------------------------------------
      - name: Build backend Docker image
        run: |
          docker build \
            --no-cache \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:latest \
            backend

      - name: Push backend image to GHCR
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:latest

      # -----------------------------------------------------------
      # 6.1) Capture pushed image digests
      # -----------------------------------------------------------
      - name: Capture image digests
        run: |
          FRONT_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:latest 2>/dev/null || true)
          BACK_DIGEST=$(docker inspect --format='{{index .RepoDigests 0}}' ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:latest 2>/dev/null || true)

          if [ -z "$FRONT_DIGEST" ]; then
            FRONT_DIGEST="ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:latest"
          fi
          if [ -z "$BACK_DIGEST" ]; then
            BACK_DIGEST="ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:latest"
          fi

          echo "FRONTEND_DIGEST=$FRONT_DIGEST" >> $GITHUB_ENV
          echo "BACKEND_DIGEST=$BACK_DIGEST" >> $GITHUB_ENV

      # -----------------------------------------------------------
      # 7) Deploy to Linode
      # -----------------------------------------------------------
      - name: Deploy to Linode
        uses: appleboy/ssh-action@v1.0.3

        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          INTERNAL_HEALTH_TOKEN: ${{ secrets.INTERNAL_HEALTH_TOKEN }}
          FRONTEND_DIGEST: ${{ env.FRONTEND_DIGEST }}
          BACKEND_DIGEST: ${{ env.BACKEND_DIGEST }}
          FRONTEND_ENV_PRODUCTION: ${{ secrets.FRONTEND_ENV_PRODUCTION }}
          BACKEND_ENV_PRODUCTION: ${{ secrets.BACKEND_ENV_PRODUCTION }}

        with:
          host: ${{ secrets.LINODE_HOST }}
          username: root
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: 22
          script_stop: false
          use_insecure_cipher: true
          allenvs: true
          envs: GHCR_USERNAME,GHCR_TOKEN,INTERNAL_HEALTH_TOKEN,FRONTEND_DIGEST,BACKEND_DIGEST,FRONTEND_ENV_PRODUCTION,BACKEND_ENV_PRODUCTION

          script: |
            set -euo pipefail

            : "${GHCR_USERNAME:?GHCR_USERNAME is not set}"
            : "${GHCR_TOKEN:?GHCR_TOKEN is not set}"

            cd /var/www/phlyphant/mywebsite

            git fetch --all
            git reset --hard origin/main

            docker compose down

            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            printf '%s' "$FRONTEND_ENV_PRODUCTION" > frontend/.env.production
            printf '%s' "$BACKEND_ENV_PRODUCTION" > backend/.env.production

            if [[ "${BACKEND_DIGEST:-}" == *"@"* ]]; then
              docker pull "$BACKEND_DIGEST"
              docker tag "$BACKEND_DIGEST" "ghcr.io/$GHCR_USERNAME/mywebsite-backend:latest" || true
            else
              docker pull "ghcr.io/$GHCR_USERNAME/mywebsite-backend:latest" || true
            fi

            if [[ "${FRONTEND_DIGEST:-}" == *"@"* ]]; then
              docker pull "$FRONTEND_DIGEST"
              docker tag "$FRONTEND_DIGEST" "ghcr.io/$GHCR_USERNAME/mywebsite-frontend:latest" || true
            else
              docker pull "ghcr.io/$GHCR_USERNAME/mywebsite-frontend:latest" || true
            fi

            docker compose up -d --remove-orphans --force-recreate

            HEALTH_URL="http://localhost:4001/system-check"

            for i in {1..10}; do
              if curl -s --fail -H "X-Internal-Health: $INTERNAL_HEALTH_TOKEN" "$HEALTH_URL" > /dev/null; then
                echo "Health check OK"
                break
              fi

              echo "Health check not ready yet ($i/10), waiting..."
              sleep 3

              if [ "$i" -eq 10 ]; then
                echo "Health check FAILED after retries"
                exit 1
              fi
            done

            docker image prune -af || true

            echo "Deployment successful."
