# file: mywebsite/.github/workflows/deploy.yml
name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 1) Validate required secrets
      # -----------------------------------------------------------
      - name: Validate secrets
        run: |
          REQUIRED=("LINODE_HOST" "LINODE_SSH_KEY" "GHCR_USERNAME" "GHCR_TOKEN" "SENTRY_AUTH_TOKEN")
          for KEY in "${REQUIRED[@]}"; do
            if [ -z "${!KEY}" ]; then
              echo "ERROR: Missing required secret: $KEY"
              exit 1
            fi
          done
          echo "All required secrets exist."
        env:
          LINODE_HOST: ${{ secrets.LINODE_HOST }}
          LINODE_SSH_KEY: ${{ secrets.LINODE_SSH_KEY }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

      # -----------------------------------------------------------
      # 2) Create Sentry build env file (✔ FIXED)
      # -----------------------------------------------------------
      - name: Create Sentry env for frontend
        working-directory: frontend
        run: |
          echo "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}" > .env.sentry-build-plugin
          echo "SENTRY_ORG=phlyphant" >> .env.sentry-build-plugin
          echo "SENTRY_PROJECT=javascript-nextjs" >> .env.sentry-build-plugin

      # -----------------------------------------------------------
      # 3) Create .env.production (frontend)
      # -----------------------------------------------------------
      - name: Create .env.production for frontend
        working-directory: frontend
        run: |
          echo "NEXT_PUBLIC_API_BASE=${{ secrets.NEXT_PUBLIC_API_BASE }}" > .env.production
          echo "NEXT_PUBLIC_BACKEND_URL=${{ secrets.NEXT_PUBLIC_BACKEND_URL }}" >> .env.production

      # -----------------------------------------------------------
      # 4) Build frontend
      # -----------------------------------------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend with Sentry
        working-directory: frontend
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: npm run build

      # -----------------------------------------------------------
      # 5) Login to GHCR
      # -----------------------------------------------------------
      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      # -----------------------------------------------------------
      # 6) Build + Push Frontend Docker image (✔ FIXED)
      # -----------------------------------------------------------
      - name: Build frontend Docker image
        run: |
          docker build \
            --build-arg SENTRY_AUTH_TOKEN="${{ secrets.SENTRY_AUTH_TOKEN }}" \
            --build-arg SENTRY_ORG="phlyphant" \
            --build-arg SENTRY_PROJECT="javascript-nextjs" \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:latest \
            frontend

      - name: Push frontend Docker image
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:latest

      # -----------------------------------------------------------
      # 7) Build + Push Backend Docker image
      # -----------------------------------------------------------
      - name: Build backend Docker image
        run: |
          docker build \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:latest \
            backend

      - name: Push backend image to GHCR
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:latest

      # -----------------------------------------------------------
      # 8) Deploy to Linode
      # -----------------------------------------------------------
      - name: Deploy to Linode
        uses: appleboy/ssh-action@v1.0.3

        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

        with:
          host: ${{ secrets.LINODE_HOST }}
          username: root
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: 22
          script_stop: false
          use_insecure_cipher: true
          envs: GHCR_USERNAME,GHCR_TOKEN

          script: |
            set -e

            cd /var/www/phlyphant/mywebsite
            git reset --hard
            git pull origin main

            docker compose down

            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            docker compose pull
            docker compose up -d --remove-orphans

            sleep 5

            HEALTH_URL="http://localhost:4001/system-check"
            if curl -s --fail "$HEALTH_URL" > /dev/null; then
              echo "Health check OK"
            else
              docker compose down
              exit 1
            fi

            docker image prune -af || true

            echo "Deployment successful."
