name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

  pull_request:
    branches: ["main"]

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 0) Load AWS Secrets (if needed by build)
      # -----------------------------------------------------------
      - name: Load AWS Secrets
        run: |
          echo "${{ secrets.AWS_SECRETS }}" > .aws.env
          export $(grep -v '^#' .aws.env | xargs)
        shell: bash

      # -----------------------------------------------------------
      # 1) Validate required secrets (deploy only)
      # -----------------------------------------------------------
      - name: Validate secrets
        run: |
          REQUIRED=("LINODE_HOST" "LINODE_SSH_KEY" "GHCR_USERNAME" "GHCR_TOKEN" "SENTRY_AUTH_TOKEN" "INTERNAL_HEALTH_TOKEN")
          for KEY in "${REQUIRED[@]}"; do
            if [ -z "${!KEY}" ]; then
              echo "ERROR: Missing required secret: $KEY"
              exit 1
            fi
          done
          echo "All required secrets exist."
        env:
          LINODE_HOST: ${{ secrets.LINODE_HOST }}
          LINODE_SSH_KEY: ${{ secrets.LINODE_SSH_KEY }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          INTERNAL_HEALTH_TOKEN: ${{ secrets.INTERNAL_HEALTH_TOKEN }}

      # -----------------------------------------------------------
      # 2) Frontend Sentry env
      # -----------------------------------------------------------
      - name: Create Sentry env for frontend
        working-directory: frontend
        run: |
          echo "SENTRY_AUTH_TOKEN=${{ secrets.SENTRY_AUTH_TOKEN }}" > .env.sentry-build-plugin
          echo "SENTRY_ORG=phlyphant" >> .env.sentry-build-plugin
          echo "SENTRY_PROJECT=frontend" >> .env.sentry-build-plugin
          echo "SENTRY_RELEASE=frontend-${{ github.sha }}" >> .env.sentry-build-plugin

      - name: Create sentry.properties
        working-directory: frontend
        run: |
          echo "defaults.url=https://sentry.io/" > sentry.properties
          echo "defaults.org=phlyphant" >> sentry.properties
          echo "defaults.project=frontend" >> sentry.properties

      - name: Create frontend .env.production
        run: echo "${{ secrets.FRONTEND_ENV_PRODUCTION }}" > frontend/.env.production

      # -----------------------------------------------------------
      # 3) Build Frontend
      # -----------------------------------------------------------
      - name: Build frontend
        working-directory: frontend
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          rm -rf .next
          npm ci
          npm run build

      - name: Upload Sentry sourcemaps
        working-directory: frontend
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: phlyphant
          SENTRY_PROJECT: frontend
          SENTRY_RELEASE: frontend-${{ github.sha }}
        run: |
          npx sentry-cli releases new "$SENTRY_RELEASE"
          npx sentry-cli releases files "$SENTRY_RELEASE" upload-sourcemaps .next \
            --ignore=.next/cache \
            --rewrite
          npx sentry-cli releases finalize "$SENTRY_RELEASE"

      # -----------------------------------------------------------
      # 4) Login GHCR
      # -----------------------------------------------------------
      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      # -----------------------------------------------------------
      # Backend env + build
      # -----------------------------------------------------------
      - name: Create backend .env.production
        run: echo "${{ secrets.BACKEND_ENV_PRODUCTION }}" > backend/.env.production
      
      - name: Cache Prisma engines
        uses: actions/cache@v4
        with:
          path: ~/.cache/prisma
          key: prisma-${{ runner.os }}-${{ hashFiles('backend/package-lock.json') }}
      
      - name: Build backend
        working-directory: backend
        env:
          PRISMA_ENGINES_CHECKSUM_IGNORE_MISSING: "1"
        run: |
          npm ci
          npm run build

      # -----------------------------------------------------------
      # 5) Build + Push Docker Images
      # -----------------------------------------------------------
      - name: Build frontend Docker image
        run: |
          docker build \
            --no-cache \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:${{ github.sha }} \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:latest \
            frontend

      - name: Push frontend Docker images
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:${{ github.sha }}
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:latest

      - name: Build backend Docker image
        run: |
          docker build \
            --no-cache \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:${{ github.sha }} \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:latest \
            backend

      - name: Push backend Docker images
        run: |
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:${{ github.sha }}
          docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:latest

      # -----------------------------------------------------------
      # 6) Deploy to Linode
      # -----------------------------------------------------------
      - name: Deploy to Linode
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3

        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
          INTERNAL_HEALTH_TOKEN: ${{ secrets.INTERNAL_HEALTH_TOKEN }}
          DEPLOY_SHA: ${{ github.sha }}
          FRONTEND_ENV_PRODUCTION: ${{ secrets.FRONTEND_ENV_PRODUCTION }}
          BACKEND_ENV_PRODUCTION: ${{ secrets.BACKEND_ENV_PRODUCTION }}

        with:
          host: ${{ secrets.LINODE_HOST }}
          username: root
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: 22
          script_stop: false
          use_insecure_cipher: true
          allenvs: true
          envs: GHCR_USERNAME,GHCR_TOKEN,INTERNAL_HEALTH_TOKEN,DEPLOY_SHA,FRONTEND_ENV_PRODUCTION,BACKEND_ENV_PRODUCTION

          script: |
            set -euo pipefail

            cd /var/www/phlyphant/mywebsite

            git fetch --all
            git reset --hard origin/main

            docker compose down

            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            printf '%s' "$FRONTEND_ENV_PRODUCTION" > frontend/.env.production
            printf '%s' "$BACKEND_ENV_PRODUCTION" > backend/.env.production
         
            touch .env

            sed -i '/^DEPLOY_SHA=/d' .env || true

            echo "DEPLOY_SHA=$DEPLOY_SHA" >> .env

            echo "Deploying SHA: $DEPLOY_SHA"
            cat .env | grep DEPLOY_SHA
            
            # ---- Pull exact versioned images only ----
            docker pull ghcr.io/$GHCR_USERNAME/mywebsite-backend:$DEPLOY_SHA
            docker pull ghcr.io/$GHCR_USERNAME/mywebsite-frontend:$DEPLOY_SHA

            docker compose up -d --remove-orphans --force-recreate

            HEALTH_URL="http://localhost:4001/system-check"

            for i in {1..10}; do
              if curl -s --fail -H "X-Internal-Health: $INTERNAL_HEALTH_TOKEN" "$HEALTH_URL" > /dev/null; then
                echo "Health check OK"
                break
              fi
              echo "Health check not ready yet ($i/10), waiting..."
              sleep 3
              if [ "$i" -eq 10 ]; then
                echo "Health check FAILED"
                exit 1
              fi
            done

            docker image prune -af --filter "until=24h" || true

            echo "Deployment successful."
