# file: mywebsite/.github/workflows/deploy.yml
name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------------------------
      # 1) Checkout repository
      # -----------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 2) Validate required secrets
      # -----------------------------------------------------------
      - name: Validate secrets
        run: |
          REQUIRED=("LINODE_HOST" "LINODE_SSH_KEY" "GHCR_USERNAME" "GHCR_TOKEN")
          for KEY in "${REQUIRED[@]}"; do
            if [ -z "${!KEY}" ]; then
              echo "ERROR: Missing required secret: $KEY"
              exit 1
            fi
          done
          echo "All required secrets exist."
        env:
          LINODE_HOST: ${{ secrets.LINODE_HOST }}
          LINODE_SSH_KEY: ${{ secrets.LINODE_SSH_KEY }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

      # -----------------------------------------------------------
      # 3) Build backend
      # -----------------------------------------------------------
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      - name: Build backend
        working-directory: backend
        run: npm run build

      # -----------------------------------------------------------
      # 4) Build frontend
      # -----------------------------------------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # -----------------------------------------------------------
      # 5) Deploy to Linode
      # -----------------------------------------------------------
      - name: Deploy to Linode
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: root
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: 22
          script_stop: false
          use_insecure_cipher: true
          envs: GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -e

            echo "Starting deployment on Linode..."
            cd /var/www/phlyphant/mywebsite

            echo "Resetting repository..."
            git reset --hard

            echo "Pulling latest code..."
            git pull origin main

            echo "Stopping current containers..."
            docker compose down

            echo "Logging into GHCR..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            echo "Pulling latest images (NO BUILD ON SERVER)..."
            docker compose pull

            echo "Starting new containers..."
            docker compose up -d --remove-orphans

            echo "Waiting for backend to initialize..."
            sleep 5

            echo "Running backend health check..."
            HEALTH_URL="http://localhost:4001/system-check"

            if curl -s --fail "$HEALTH_URL" > /dev/null; then
              echo "Health check passed. New version is running correctly."
            else
              echo "Health check failed. Rolling back."
              docker compose down
              exit 1
            fi

            echo "Cleaning up old Docker images..."
            docker image prune -af || true

            echo "Deployment completed successfully."
