# file: mywebsite/.github/workflows/deploy.yml
name: CI/CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  build:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------------------------------------
      # 1) Validate required secrets
      # -----------------------------------------------------------
      - name: Validate secrets
        run: |
          REQUIRED=("LINODE_HOST" "LINODE_SSH_KEY" "GHCR_USERNAME" "GHCR_TOKEN")
          for KEY in "${REQUIRED[@]}"; do
            if [ -z "${!KEY}" ]; then
              echo "ERROR: Missing required secret: $KEY"
              exit 1
            fi
          done
          echo "All required secrets exist."
        env:
          LINODE_HOST: ${{ secrets.LINODE_HOST }}
          LINODE_SSH_KEY: ${{ secrets.LINODE_SSH_KEY }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

      # -----------------------------------------------------------
      # 2) Build frontend
      # -----------------------------------------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      # -----------------------------------------------------------
      # 3) Login to GHCR (used by both frontend & backend)
      # -----------------------------------------------------------
      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      # -----------------------------------------------------------
      # 4) Build + Push Frontend Docker image (âœ” FIXED)
      # -----------------------------------------------------------
      - name: Build frontend Docker image
        run: |
          docker build \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:latest \
            frontend

      - name: Push frontend Docker image
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-frontend:latest

      # -----------------------------------------------------------
      # 5) Build + Push Backend Docker image
      # -----------------------------------------------------------
      - name: Build backend Docker image
        run: |
          docker build \
            -t ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:latest \
            backend

      - name: Push backend image to GHCR
        run: docker push ghcr.io/${{ secrets.GHCR_USERNAME }}/mywebsite-backend:latest

      # -----------------------------------------------------------
      # 6) Deploy to Linode
      # -----------------------------------------------------------
      - name: Deploy to Linode
        uses: appleboy/ssh-action@v1.0.3

        env:
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

        with:
          host: ${{ secrets.LINODE_HOST }}
          username: root
          key: ${{ secrets.LINODE_SSH_KEY }}
          port: 22
          script_stop: false
          use_insecure_cipher: true
          envs: GHCR_USERNAME,GHCR_TOKEN

          script: |
            set -e

            echo "Starting deployment on Linode..."
            cd /var/www/phlyphant/mywebsite

            echo "Resetting repository..."
            git reset --hard

            echo "Pulling latest code..."
            git pull origin main

            echo "Stopping current containers..."
            docker compose down

            echo "Logging into GHCR on server..."
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin

            echo "Pulling latest images..."
            docker compose pull

            echo "Starting new containers..."
            docker compose up -d --remove-orphans

            echo "Waiting for backend to initialize..."
            sleep 5

            echo "Running health check..."
            HEALTH_URL="http://localhost:4001/system-check"
            if curl -s --fail "$HEALTH_URL" > /dev/null; then
              echo "Health check OK"
            else
              echo "Health check failed. Rolling back."
              docker compose down
              exit 1
            fi

            echo "Cleaning old images..."
            docker image prune -af || true

            echo "Deployment successful."
